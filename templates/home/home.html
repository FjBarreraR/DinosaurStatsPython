{% extends 'base.html' %}
{% load static %}

{% block title %}Home - DinoRanking{% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-start align-items-center vh-100 pt-5">

    <h1 class="mb-5 text-dark fw-bold">Bienvenido a Jurassic Stats</h1>

    <div class="row g-4 justify-content-center w-100">
        <div class="col-10 col-md-4">
            <a href="#" class="text-decoration-none">
                <div class="card text-center text-white bg-dark-blue card-hover h-100">
                    <div class="card-body py-5">
                        <img src="{% static 'images/rankings.png' %}" alt="Rankings" width="64" height="64" class="icon-white mb-3">
                        <h3 class="card-title">Top Rated Dinos</h3>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-10 col-md-4">
            <a href="#" class="text-decoration-none">
                <div class="card text-center text-white bg-green card-hover h-100">
                    <div class="card-body py-5">
                        <img src="{% static 'images/reviews.png' %}" alt="Reviews" width="64" height="64" class="icon-white mb-3">
                        <h3 class="card-title">Latest Reviews</h3>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <div class="row g-4 justify-content-center w-100 mt-4">
        {% if user.is_staff %}
        <div class="col-10 col-md-4">
            <a href="#" class="text-decoration-none">
                <div class="card text-center text-white bg-yellow card-hover h-100">
                    <div class="card-body py-5">
                        <img src="{% static 'images/admin.png' %}" alt="Admin" width="64" height="64" class="mb-3" style="filter: brightness(0);">
                        <h3 class="card-title text-dark">Admin Area</h3>
                    </div>
                </div>
            </a>
        </div>
        {% endif %}

        <div class="col-10 col-md-4">
            <a href="#" class="text-decoration-none">
                <div class="card text-center text-white bg-blue card-hover h-100">
                    <div class="card-body py-5">
                        <img src="{% static 'images/stats.png' %}" alt="Stats" width="64" height="64" class="icon-white mb-3">
                        <h3 class="card-title">Global Stats</h3>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
